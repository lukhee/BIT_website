<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="../landing/landing.css"> -->
    <link rel="stylesheet" href="../signUp/signUp.css">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>
<body >
    <div class="signUp-container">
        <div class="head">
            <div class="search">
                <i class="fas fa-bars"></i>
            </div>
            <div class="logo">
               <img src="../public/image/logo/logo2.PNG" alt="">
            </div>
            <div class="cart">
                <i class="fas fa-user-alt"></i>
                <i class="fas fa-cart-arrow-down"></i>
            </div>
        </div>
        <div class="signUp-section">
            <div class="form-container">
                <div class="form-div">
                    <div class="form-image">
                        <div class="opacity-effect">

                        </div>
                        <div class="image-div">
                            <img src="../public/image/signUp/signUp2.jpg" alt="image her">
                        </div>
                    </div>
                    <div class="form-field">
                        <h2> Login </h2>
                        <form action="/login" method="post">
                            <input type="email" placeholder="Email" name="email" id="userName">
                            <input type="password" placeholder="Password" name="password" id="password">
                            <button type="button" onclick="loginUser()" class="submit-form">  Submit here</button>
                        </form>
                        <div class="signIn-link">
                            <span>
                                Don't have an accout?
                            </span>
                                <a href="../signUp/signUp.html">Sign up</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./login.js"></script>
</body>
</html>
