<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="../landing/landing.css"> -->
    <link rel="stylesheet" href="signUp.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>
<body>
    <div class="signUp-container">
        <div class="head">
            <div class="search">
                <i class="fas fa-bars"></i>
            </div>
            <div class="logo">
                <a href="../landing/landing.html">
                    <img class="signInLogo" src="../public/image/logo/logo2.PNG" alt="">
                </a>
            </div>
            <div class="cart">
                <i class="fas fa-user-alt"></i>
                <i class="fas fa-cart-arrow-down"></i>
            </div>
        </div>
        <div class="signUp-section">
            <div class="form-container">
                <div class="form-div">
                    <div class="form-image">
                        <div class="opacity-effect">

                        </div>
                        <div class="image-div">
                            <img src="../public/image/signUp/signUp2.jpg" alt="image her">
                        </div>
                    </div>
                    <div class="form-field">
                        <h2> Sign Up </h2>
                        <form action="/signUp" method="post">
                            <input type="text" placeholder="Full Name" name="full-name">
                            <input type="email" placeholder="Email" name="email">
                            <input type="password" placeholder="Password" name="password">
                            <input type="password" placeholder="Re-confirm password" name="password">
                            <input type="submit" value="submit" class="submit">
                        </form>
                        <div class="signIn-link">
                            <span>
                                Already Have an Account?
                            </span>
                                <a href="../login/login.html">Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
